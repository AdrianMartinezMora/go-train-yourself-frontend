<div>
    <h3>Registrarse</h3>
    <div class="card" style="text-align:center ; font-weight: 1000;">
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">

                <div class="mb-3" style="padding-bottom: 20px ; ">
                    <label for="registerRealname">Nombre Completo</label>
                    <input type="text" name="realname" ngModel required #realname="ngModel" class="form-control"
                        id="registerRealname" placeholder="Introduce nombre completo (Nombre real)" autofocus>
                </div>

                <div class="mb-3" style="padding-bottom: 20px ; ">
                    <label for="registerUsername">Nombre de Usuario</label>
                    <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
                        id="registerUsername" placeholder="Introduce nombre de usuario" autofocus>
                        <p *ngIf="usuarioExite" style="color: red;">Este nombre de usuario ya existe</p>
                </div>

                <div class="mb-3" style="padding-bottom: 20px ; ">
                    <label for="registerEmail">Correo</label>
                    <input type="email" name="email" ngModel required #email="ngModel" class="form-control"
                        id="registerEmail" placeholder="Introduce correo electr칩nico">
                </div>

                <div class="mb-3" style="padding-bottom: 20px ;">
                    <label for="loginPassword">Contrase침a</label>
                    <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                        id="loginPassword" placeholder="Contrase침a">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" [disabled]="f.invalid" class="btn btn-outline-info">Iniciar Sesi칩n &nbsp;&nbsp;&nbsp;<i
                            class="fas fa-sign-in-alt"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
