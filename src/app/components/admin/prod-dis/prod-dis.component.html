<div class="row justify-content-center text-center">
    <div class="col-md-8 col-lg-6">
        <input class="form-control me-2" type="search" name="search" (keyup)="filter()" [(ngModel)]="search" placeholder="Busca un producto" id="search" aria-label="Search">
    </div>
</div>
<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h3>Go Train Yourself</h3>
                    <h2>Todos los productos</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let product of showProductos" class="col-md-6 col-lg-4 col-xl-3">
                <div class="single-product" style="text-align: center;">
                    <div class="part-1">
                        <img src="{{imageUrl + product.foto}}" height="250">
                        <ul style="padding-bottom: 15px ;">
                            <li style="margin-right:105px ; padding-left: 10px;">
                                <button type="button" class="btn btn-success" title="modificar" (click)="enableProduct(product.id)">
                                    <i class="fa-solid fa-square-check"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="part-2">
                        <h3 class="product-title">{{product.nombreProd}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
