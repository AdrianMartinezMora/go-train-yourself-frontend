<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">
            <img src="../../../assets/Images/Logo.png" alt="Go Train Yourself" width="150" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div *ngFor="let menu of menus">
                    <li *ngIf="menu.link != ''" class="nav-item dropdown" (mouseleave)="menu.visible = false" (mouseover)="menu.visible = true" routerLink="{{menu.link}}">
                        <a class="nav-link dropdown-toggle" [ngClass]="{ 'dropdown-toggle': menu.children }" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{menu.name}}
                    </a>
                        <ul *ngIf="menu.children" class="dropdown-menu" [ngClass]="{ 'show': menu.visible }" aria-labelledby="navbarDropdown">
                            <li *ngFor="let subMenu of menu.children">
                                <a class="dropdown-item " routerLink="{{subMenu.link}}">
                                {{subMenu.name}}
                            </a>
                            </li>
                        </ul>
                    </li>
                    <li *ngIf="menu.link == ''" class="nav-item dropdown" (mouseleave)="menu.visible = false" (mouseover)="menu.visible = true">
                        <a class="nav-link dropdown-toggle" [ngClass]="{ 'dropdown-toggle': menu.children }" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{menu.name}}
                    </a>
                        <ul *ngIf="menu.children" class="dropdown-menu" [ngClass]="{ 'show': menu.visible }" aria-labelledby="navbarDropdown">
                            <li *ngFor="let subMenu of menu.children">
                                <a class="dropdown-item " routerLink="{{subMenu.link}}">
                                {{subMenu.name}}
                            </a>
                            </li>
                        </ul>
                    </li>
                </div>
            </ul>
        </div>
        <button (click)="doLogin()">
            LOGIN
        </button>
    </div>
</nav>
