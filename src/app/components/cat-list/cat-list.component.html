<div class="row justify-content-center text-center">
    <div class="col-md-8 col-lg-6">
        <input class="form-control me-2" type="search" name="search" (keyup)="filter()" [(ngModel)]="search" placeholder="Busca una categorÃ­a" id="search" aria-label="Search">
    </div>
</div>
<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h3>Go Train Yourself</h3>
                    <h2>Categorias</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let categoria of showCategorias" class="col-md-6 col-lg-4 col-xl-3">
                <div class="single-product" style="text-align: center;">
                    <div class="part-1">
                        <img src="{{imageUrl + categoria.foto}}" height="300" (click)="goProdCat(categoria.id)">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="single-product" style="text-align: center;">
                    <div class="part-1">
                        <img src="{{imageUrl + 'todos.png'}}" height="300" routerLink="/productos">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
