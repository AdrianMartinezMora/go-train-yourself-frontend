<div style="text-align: center;background-color: #1f9bcf;color: white; font-weight: bold; font-size: 3ch;">Carrito</div>

<div style="width: 13%; float: left;">
    <div class="card" *ngFor="let detalle of pedido.detalle;" style="height: 150px;">
        <img src="{{imageUrl + productos[detalle.idProducto].foto}}" width="100%" height="100%" [routerLink]="'/productos/detalle/'+productos[detalle.idProducto].id">
    </div>
</div>
<div style="width: 67%; float: left;">
    <div class="card" *ngFor="let detalle of pedido.detalle;" style="height: 150px;padding-left: 10px;">
        <p>Id: {{productos[detalle.idProducto].id}}</p>
        <p>Nombre: {{productos[detalle.idProducto].nombreProd}}</p>
        <p>Precio Unidad: {{productos[detalle.idProducto].precio}} €</p>
    </div>
</div>
<div style="width: 20%; float: right;">
    <div class="card" *ngFor="let detalle of pedido.detalle;" style="height: 150px;">
        <div class="card-group" style="margin-top: 50px;">
            <div class="card">
                <svg (click)="restar(detalle.idProducto)" style="margin-left: 30px;margin-top: 15px;cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                  </svg>
            </div>
            <div style="text-align: center;" class="card">
                <p style="margin-top: 15px ;">{{detalle.cantidad}}</p>
            </div>
            <div class="card">
                <svg (click)="anadir(detalle.idProducto)" style="margin-left: 30px;margin-top: 15px;cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
            </div>
        </div>
    </div>
</div>
<div style="text-align: center;background-color: #1f9bcf;color: white; font-weight: bold; font-size: 3ch;">Total: {{precioTotal}} €</div>
