<div class="card-group d-flex align-items-center">
    <div *ngFor="let product of productos" style="margin-bottom: 20px;">
        <div class="card text-center" style="margin-right: 18px;">
            <div class="card-header bg-dark text-white ">
                {{product.nombreProd}}
            </div>
            <img src="{{product.foto}}" height="250" class="card-img-top">
            <div class="card-body d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-info" style="width: 100%; margin-right: 5px;" title="Modificar Producto">
                    <i class="fa-solid fa-wrench"></i>
                </button>
                <button class="btn btn-outline-danger" style="width: 100%;" title="Eliminar Producto" (click)="deleteProduct(product.id)">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>
        
    </div>
</div>
