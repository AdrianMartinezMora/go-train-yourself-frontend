<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h3>Featured Product</h3>
                    <h2>Popular Products</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Single Product -->
            <div *ngFor="let product of productos" class="col-md-6 col-lg-4 col-xl-3">
                <div class="single-product">
                    <div class="part-1">
                        <img src="{{product.foto}}" height="250">
                        <ul>
                            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                            <li>{{product.id}}</li>
                        </ul>
                    </div>
                    <div class="part-2">
                        <h3 class="product-title">{{product.nombreProd}}</h3>
                        <h4 class="product-price">${{product.precio}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
